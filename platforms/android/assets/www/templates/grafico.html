<ion-view view-title="grafico">
	<ion-content>
		<h1>Gráfico de Teste</h1>

		<button ng-click="inserir()" class="button button-positive" >Inserir Dados</button> 
		<!-- <button ng-click="selectAll()" class="button button-positive" >Gerar Gráfico</button> -->
		<p>Gráfico Barra</p>
		<canvas barchart responsive=true options="options" data="chart"></canvas>

		<br/>
		<p>Gráfico Linha</p>
		<canvas linechart responsive=true options="options" data="chart"></canvas>
		
		<br/>
		<p>Gráfico Radar</p>
		<canvas radarchart responsive=true options="options" data="chart"></canvas>

		<br/>
		<p>Gráfico Polar</p>
		<canvas polarchart responsive=true options="options" data="dados"></canvas>

		<br/>
		<p>Gráfico Pie</p>
		<canvas piechart responsive=true options="options" data="dados"></canvas>

		<br/>
		<p>Gráfico Doughnutchart</p>
		<canvas doughnutchart responsive=true options="options" data="dados"></canvas>


	</ion-content>
</ion-view>
